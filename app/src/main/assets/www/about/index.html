<script language="javascript">
  $(document).ready(function(){

     $('.videos a').each(function(i){
        if($(this).attr('href')!=''){
          $(this).css({'display':'none'});
//          alert($(this).attr('href'));
          $('.videos').append("<h4>" + $(this).text() + "</h4><iframe height='315' width='560' src='" + $(this).attr('href') +  "'frameborder='0' allowfullscreen ui_controls='1'></iframe><br />");
          $(this).parent().detach();

        }
     });


        // The element that is fluid width
          $fluidEl = $("body");


        // Figure out and save aspect ratio for each video
        $('.videos iframe').each(function() {

          $(this)
            .data('aspectRatio', this.height / this.width)

            // and remove the hard coded width/height
            .removeAttr('height')
            .removeAttr('width');

        });

        // When the window is resized
        $(window).resize(function() {

          var newWidth = $fluidEl.width();

          // Resize all videos according to their own aspect ratio
          $('.videos iframe').each(function() {

            var $el = $(this);
            $el
              .width(newWidth)
              .height(newWidth * $el.data('aspectRatio'));

          });

        // Kick off one resize to fix all videos on page load
        }).resize();

    });

      $('.videos a').on("click", function( event ) {
              alert( "The link will no longer work" );
              event.preventDefault();
          });

   </script>
